<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <span class="logo">Calculator</span>
      </header>
      <nav class="left-nav">
        
      </nav>
      <main class="content">
        <section class="display">
          <div class="memory"></div>
          <div class="held-label">RUNNING TOTAL</div>
          <div class="held-value"></div>
          <div class="next-operation"></div>
          <div class="next-value"></div>
        </section>
        <section class="controls">
          <section class="memory">
            <button class="clear-all">CLEAR</button>
            <button class="clear-entry">CLEAR-E</button>
            <button class="memory-store">MEM-STORE</button>
            <button class="memory-recall">MEM-RECALL</button>
            <button class="memory-clear">MEM-CLEAR</button>
          </section>
          <section class="operations">
            <button class="add">&plus;</button class="">
            <button class="subtract">&minus;</button>
            <button class="multiply">&times;</button>
            <button class="divide">/</button>
            <button class="equals">&equals;</button>
          </section>
          <section class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="decimal">.</button>
            <button>0</button>
          </section>
        </section>
      </main>
      <aside class="adverts">
      </aside>
      <footer>
        It's...It's Beautiful
      </footer>
    </div>
  </body>
</html>
